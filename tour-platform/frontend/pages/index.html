<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Travel Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/second.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <form id="loginForm" class="auth-form">
      <h1>Log In to Your Account</h1>
      <div class="form-group">
        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="login-password" name="password" placeholder="Your password" required>
      </div>

      <div class="form-group">
        <label for="login-role"><i class="fas fa-user-tag"></i> Role</label>
        <select id="login-role" name="role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <p style="margin-top: 15px;">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>
  <script src="../js/auth.js"></script>
</body>
</html>
